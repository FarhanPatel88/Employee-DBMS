  <body>

    <div id="bg-img">

    <div id="navbar">
      <nav id="nav">
          <h1>Hello, Admin!</h1>
          <button type="button" name="button"><a href="home.html">LogOut</a></button>
          <button type="button" name="button" id="menu"><a href="menu.html">Menu</a></button>
      </nav>
    </div>


    <div id="full-site">

        <div id="heading-form">
          <h1>Form to Add Project</h1>
        </div>

      <div id="main-form">

          <form class="" action="add_project.php" method="post" id="pro_form">

             <input type="number" name="pro-id" value="" placeholder="Project ID" id="pro_id" autocomplete="off">
              <input type="number" name="dept-id" value="" placeholder="Department ID" id="dept_id" autocomplete="off">
              <input type="text" name="pro-name" value="" placeholder="Project Name" id="pro_name" autocomplete="off">
              <textarea name="pro_desc" rows="8" cols="80" placeholder="Project Description (Max = 50 characters)" id="pro_desc" maxlength="50"></textarea>
              <input type="text" name="pro-start-date" value="" placeholder="Project Start Date" id="today" onfocus="this.type='date'" onblur="this.type='text'">
              <input type="text" name="pro-end-date" value="" onblur="this.type='text'" onfocus="this.type='date'" id="pro_end" placeholder="Project End Date">
              <input type="submit" name="submit" value="Submit">
              <!-- <input type="reset" name="" value="Reset" id="reset"> -->
              <button type="button" name="button" id="reset">Reset</button>

          </form>
      </div>
    </div>
