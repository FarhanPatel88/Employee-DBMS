<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Employee Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="add-emp.css">
  </head>
  <body>

    <div id="bg-img">

    <div id="navbar">
      <nav id="nav">
          <h1>Hello, Admin!</h1>
          <button type="button" name="button"><a href="home.html">LogOut</a></button>
          <button type="button" name="button" id="menu"><a href="menu.html">Menu</a></button>
      </nav>
    </div>

      <div id="full-site">

          <div id="heading-form">
              <h1>Form to add employee</h1>
          </div>

          <div id="main-form">

            <form action="add-emp-form.php" method="post" id="emp-form">
              <div id=first-name>
                <!-- <h3>First Name:</h3>  -->
                <input type="text" name="f-name" value="" placeholder="First-Name" required id="fname" autocomplete="off">
              </div>
              <div id="last-name">
                <!-- <h3>Last Name:</h3>  -->
                <input type="text" name="l-name" value="" placeholder="Last-Name" required id="lname" autocomplete="off">
              </div>
              <div id="Dob">
                <!-- <h3>Date Of Birth:</h3>   -->
                <input type="text" name="d-o-b" value="" placeholder="Date of Birth" required onfocus="this.type='date'" onblur="this.type='text'" id="dob" autocomplete="off">
              </div>
              <div id="jdate">
                <!-- <h3>Join Date:</h3>   -->
                <input type="text" name="j-date" value="" placeholder="Join Date" required onfocus="this.type='date'" onblur="this.type='text'" id="join-date" autocomplete="off">
              </div>
              <div id="email">
                <!-- <h3>Email ID:</h3>   -->
                <input type="email" name="email-id" value="" placeholder="Email-ID" required id="email-id" autocomplete="off">
              </div>
              <div id="location">
                <!-- <h3>Location:</h3>   -->
                <input type="text" name="location" value="" placeholder="Location" required id="loc" autocomplete="off">
              </div>
              <div id="pincode">
                <!-- <h3>PinCode</h3>   -->
                <input type="text" name="pin-code" value="" placeholder="Pincode" required id="pin" autocomplete="off">
              </div>
              <div id="aptname">
                <!-- <h3>Apartment Name:</h3>   -->
                <input type="text" name="apt-name" value="" placeholder="Apartment Name" id="ap-name" autocomplete="off">
              </div>
              <div id="floor">
                <!-- <h3>Residential Floor:</h3>   -->
                <input type="text" name="res-floor" value="" placeholder="Residential Floor" id="res-floor" autocomplete="off">
              </div>
              <div id="deptid">
                <!-- <h3>Department ID:</h3>   -->
                <input type="number" name="dept-id" value="" placeholder="Department-ID" required id="dept-id" autocomplete="off">
              </div>
              <div id="pos-div">
                  <input type="text" name="position" value="" placeholder="Position" id="pos" autocomplete="off">
              </div>
              <div id="proid">
                <!-- <h3>Project ID:</h3>   -->
                <input type="number" name="pro-id" value="" placeholder="Project-ID" id="pro-id" autocomplete="off">
              </div>
              <div id="submit-form">
                  <input type="submit" name="submit" value="Submit" id="submitme">
              </div>
              <div id="reset-buttom">
                  <button type="button" name="button" id="reset">Reset</button>
              </div>

            </form>

          </div>
      </div>

      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="add-emp-form.js" type="text/javascript"></script>

  </body>
</html>
