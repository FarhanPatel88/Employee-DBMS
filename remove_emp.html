<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Remove Employee</title>
        <link rel="stylesheet" href="remove_emp.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    </head>
    <body>

        <div id="bg-img">

        <div id="navbar">
          <nav id="nav">
              <h1>Hello, Admin!</h1>
              <button type="button" name="button"><a href="home.html">LogOut</a></button>
              <button type="button" name="button" id="menu"><a href="menu.html">Menu</a></button>
          </nav>
        </div>


        <div id="full-site">

          <div id="main-form">

              <section id="heading-form" >
                <h1>Remove Employee by Employee ID</h1>
             </section>

              <form class="" action="remove_emp.php" method="post" id="rem_id">
                  <input type="number" name="emp-id" value="" placeholder="Employee ID" id="emp_id" autocomplete="off">
                  <input type="submit" name="submit-1" value="Submit">
                  <button type="button" name="button" id="reset-first">Reset</button>
              </form>
          </div>

          <div id="secondary-form">
              <hr>

              <section id="secondary-heading">
                <h1>Remove Employee by Name and Email</h1>
             </section>

             <form class="" action="remove_emp.php" method="post" id="rem_name">
                 <input type="text" name="fname" value="" placeholder="Employee First Name" id="emp_fname" autocomplete="off">
                 <input type="text" name="lname" value="" placeholder="Employee Last Name" id="emp_lname" autocomplete="off">
                 <input type="email" name="email-id" value="" placeholder="Employee Email-ID" id="emp_email" autocomplete="off">
                 <input type="submit" name="submit-2" value="Submit">
                 <button type="button" name="button" id="reset-second">Reset</button>
             </form>


          </div>
        </div>
    </div>

        <script src="remove_emp.js" type="text/javascript"></script>
    </body>
